  <script>
    function initMap() {
      var label = 'Cryptonomic Inc';
      var position = {lat: 40.707272, lng: -73.933594}; // TODO: update lat and long
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: position,
        mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
      });

      var contentString = '<div id="content" style="color:black;">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Cryptonomic Inc</h1>'+
          '<div id="bodyContent">'+
          '<p><b>Address:</b>'+
          '456 Johnson Ave. Suite 216, Brooklyn, NY 11237</p>'+
          '</div>'+
          '</div>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      var marker = new google.maps.Marker({
        position: position,
        label: {
          text: label,
          color: 'gray',
          fontSize: "18px"
        },
        map: map,
        title: 'Cryptonomic Inc'
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvn6N_9AZXiYeZTAYgsRnGHPvYW5g9ar0&callback=initMap">
